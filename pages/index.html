  <div class="contact-container p-3 contact-us">
    <h3 class="mb-3 text-center text-white">Contact Us</h3>
    <form>
      <div class="row offset-sm-3 col-sm-6">
        <div class="row col-sm-12">
          <div class="mb-3 col-sm-6">
            <label for="name" class="form-label">First Name*</label>
            <input type="text" class="form-control form-control-sm" id="name" />
          </div>
          <div class="mb-3 col-sm-6">
            <label for="lastname" class="form-label">Last Name*</label>
            <input type="text" class="form-control form-control-sm" id="lastname" />
          </div>
        </div>

        <div class="row col-sm-12">
          <div class="mb-3 col-sm-12">
            <label for="email" class="form-label">Email*</label>
            <input type="text" class="form-control form-control-sm" id="email" />
          </div>
        </div>

        <div class="row col-sm-12">
          <div class="mb-3 col-sm-12">
            <label for="email" class="form-label"> Message </label>
            <textarea class="form-control form-control-sm" rows="4"></textarea>
          </div>
        </div>

        <div class="row col-sm-12">
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-danger">Submit</button>
          </div>
        </div>

      </div>

    </form>


    <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
